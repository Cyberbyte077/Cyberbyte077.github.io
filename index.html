<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moustafa Radwan | Junior Cybersecurity Analyst</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff41; /* Matrix Green */
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none; /* Let clicks pass through to 3D */
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px #00ff41;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 5px;
        }
        
        .sub-title {
            color: #00ff41;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-family: sans-serif;
            font-size: 0.8rem;
            pointer-events: none;
        }

        /* Buttons */
        .btn-container {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
        }

        .cyber-btn {
            background: rgba(0, 20, 0, 0.7);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            cursor: pointer;
            text-align: center;
        }

        .cyber-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Moustafa Radwan</h1>
        <span class="sub-title">Junior Cybersecurity Analyst</span>
        <p>Target: Learning & Securing Systems</p>
        <p>Status: <span id="status">Scanning...</span></p>
    </div>

    <div class="btn-container">
        <a href="https://www.linkedin.com/in/moustafa-radwan-b41127253/" target="_blank" class="cyber-btn">LinkedIn Link</a>
        <a href="https://github.com/Cyberbyte077" target="_blank" class="cyber-btn">Github Access</a>
        <a href="mailto:moustafa@mradwan.me" class="cyber-btn">Contact Node</a>
    </div>

    <div class="controls">Scroll to Zoom | Drag to Rotate</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- 1. SETUP SCENE ---
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. CONTROLS (Interaction) ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // --- تم تفعيل الزووم هنا ---
        controls.enableZoom = true; 
        controls.minDistance = 2; // أقصى حد للاقتراب
        controls.maxDistance = 10; // أقصى حد للابتعاد

        // --- 3. OBJECTS (The Cyber Globe) ---
        
        // A. Wireframe Sphere
        const geometry = new THREE.IcosahedronGeometry(2, 2); // Shape
        const wireframeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ff41, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const sphere = new THREE.Mesh(geometry, wireframeMaterial);
        scene.add(sphere);

        // B. Particles (The Data Points)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // Spread particles around smoothly
            posArray[i] = (Math.random() - 0.5) * 15; 
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x00ff41,
            transparent: true,
            opacity: 0.8,
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- 4. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Rotate Sphere
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;

            // Rotate Particles (Opposite direction for effect)
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            // Make the sphere "breathe" (pulse)
            const scale = 1 + Math.sin(elapsedTime * 2) * 0.03;
            sphere.scale.set(scale, scale, scale);

            // Update controls
            controls.update();

            renderer.render(scene, camera);
        }

        animate();

        // --- 5. RESPONSIVE RESIZE ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 6. HACKER TYPING EFFECT FOR STATUS ---
        const statusSpan = document.getElementById('status');
        const states = ["Scanning...", "Analyzing...", "Securing...", "Learning..."];
        let stateIdx = 0;

        setInterval(() => {
            stateIdx = (stateIdx + 1) % states.length;
            statusSpan.innerText = states[stateIdx];
        }, 3000);

    </script>
</body>
</html>
